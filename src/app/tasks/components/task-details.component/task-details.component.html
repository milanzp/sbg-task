<div *ngIf="!loaded" class="spinner-container">
    <mat-progress-spinner diameter="30" mode="indeterminate"></mat-progress-spinner>
</div>

<div *ngIf="loaded" class="details-container mat-elevation-z6">
    <p>
        <strong>Name:</strong>
        {{taskDetails.name}}
    </p>
    <p>
        <strong>Status:</strong>
        {{taskDetails.status}}
    </p>
    <p>
        <strong>Project:</strong>
        {{taskDetails.project}}
    </p>
    <app-task-details-actions (delete)="onDelete()"></app-task-details-actions>
</div>
